<h2 mat-dialog-title>Create new post</h2>
<form [formGroup]="form" novalidate (ngSubmit)="submitPostForm()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Topic</mat-label>
      <mat-select formControlName="topic">
        <mat-option *ngFor="let topic of topics" [value]="topic">{{
          topic
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Post description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Post text</mat-label>
      <textarea matInput formControlName="body" rows="7"></textarea>
    </mat-form-field>
    <!-- <mat-form-field>
      <ngx-mat-file-input
        formControlName="image"
        valuePlaceholder="No file selected"
        required
        (change)="uploadFile($event)"
      ></ngx-mat-file-input>
      <mat-icon matSuffix>folder</mat-icon>
      <mat-error *ngIf="form.get('image').hasError('required')">
        Please select a file
      </mat-error>
    </mat-form-field> -->
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Image</mat-label>
      <input matInput formControlName="image" placeholder="Enter image URL here..."/>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial type="submit" (click)="onCloseDialog()" [disabled]="form.invalid">
      Create
    </button>
  </mat-dialog-actions>
</form>
